{% extends 'base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST">
                    {% csrf_token %}

                    <div class="divider d-flex align-items-center my-4">
                        <h1 class="text-center fw-bold mx-2 mb-0">Sign up</h1>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Enter username"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control form-control-lg" placeholder="Enter password"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password2" id="password1" class="form-control form-control-lg" placeholder="Enter passowrd" />
                    </div>

                    {{ error }}

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? 
                            <a href="/signin" class="link-danger">Signin</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
